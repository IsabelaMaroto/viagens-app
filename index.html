<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form>
        <div class="selects">
            <label>País de Origem</label>
            <select id="p__origem">
                <option label=""></option>
            </select>
        </div>
        <div class="selects">
            <label>Cidade de Origem</label>
            <select id="c__origem">
            </select>
        </div>
        <div class="selects">
            <label>País de Destino</label>
            <select id="p__destino">
                <option label=""></option>
            </select>
        </div>
        <div class="selects">
            <label>Cidade de Destino</label>
            <select id="c_destino">
            </select>
        </div>
        <div class="flex">
            <div>
                <label>Adultos:</label>
                <button type="button" id="btn__increment">+</button>
                <input type="number" value="1" id="adultos" class="input__Age"/>
                <button type="button" id="btn__decrement">-</button>
            </div>
            <div>
                <label>Crianças:</label>
                <button type="button" id="btn__incrementCrianca">+</button>
                <input type="number" id="criancas" class="input__Age" value="0"/>
                <button type="button" id="btn__decrementCrianca">-</button>
            </div>
        </div>
        <div class="flex">
            <div>
                <input type="radio" value="Classe Econômica" name="classe" id="economica" />
                <label for="economica">Econômica</label>
              
                <input type="radio"  name="classe" value="Classe Executiva" id="executiva"/>
                <label for="executiva">Executiva</label>
            </div>
        </div>
        <div>
            <label>Usar <span id="value"></span> milhas:</label>
            <input type="range" maxlength="200" minlength="0" value="0" name="milhas" id="milhas"/>
        </div>

    </form>

    <div>
        <h1>Resumo da viagem</h1>
        <div>
            <p id="origem"></p>
            <p id="destino"></p>
            <p id="distancia"></p>
            <p id="distancia"></p>
            <p id="pessoas"></p>
            <p id="tipo"></p>
            <p id="precoAdultos"></p>
            <p id="precoCriancas"></p>
            <p id="milhasTotais"></p>
            <p id="valorMilhas"></p>
            <p id="total"></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
