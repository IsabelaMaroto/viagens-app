<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form>
        <div class="selects">
            <label>País de Origem</label>
            <select id="p__origem">
                <option label=""></option>
            </select>
        </div>
        <div class="selects">
            <label>Cidade de Origem</label>
            <select id="c__origem"></select>
        </div>
        <div class="selects">
            <label>País de Destino</label>
            <select id="p__destino">
                <option label=""></option>
            </select>
        </div>
        <div class="selects">
            <label>Cidade de Destino</label>
            <select id="c_destino"></select>
        </div>
        <div class="flex">
            <div>
                <label>Adultos:</label>
                <input type="number"/>
            </div>
            <div>
                <label>Crianças:</label>
                <input type="number"/>
            </div>
        </div>
        <div class="flex">
            <div>
                <label for="economica">Econômica</label>
                <input type="radio" value="economica" name="classe"/>

                <label for="executiva">Executiva</label>
                <input type="radio"  name="classe" value="executiva"/>
            </div>
        </div>
        <div>
            <label>Usar X milhas:</label>
            <input type="range"/>
        </div>

    </form>
    <script src="./app.js"></script>
</body>
</html>
